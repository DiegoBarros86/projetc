<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Calculadora de IMC</h1>

        <form id="imc-form" class="card" novalidate>
            <div class="row">
                <label for="peso">Peso (kg)</label>
                <input id="peso" name="peso" type="number" step="0.1" min="0" inputmode="decimal" required placeholder="Ex: 70.5">
            </div>

            <div class="row">
                <label for="altura">Altura (cm)</label>
                <input id="altura" name="altura" type="number" step="0.1" min="0" inputmode="decimal" required placeholder="Ex: 175">
            </div>

            <div class="actions">
                <button type="submit" class="btn primary">Calcular</button>
                <button type="button" id="limpar" class="btn">Limpar</button>
            </div>

            <div id="erro" role="alert" class="error" aria-live="polite"></div>
        </form>

        <section id="resultado" class="card resultado" aria-live="polite">
            <!-- Resultado será preenchido por JS -->
        </section>

        <section id="historico" class="card">
            <h2>Histórico (últimos 10)</h2>
            <ul id="lista-historico" class="historico-list"></ul>
            <div class="actions">
                <button id="limpar-historico" class="btn">Limpar histórico</button>
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
