<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
<link rel="stylesheet" href="stylo.css">
</head>
<body>
<div>
    <h1>Gerador de Senhas</h1>
    <form id="passwordForm">
      <label for="length">Comprimento da senha:</label>
         <input type="number" id="length" name="length" min="1" max="128" value="12" required>
      <br>
      <label for="includeUppercase">Incluir letras maiúsculas:</label>  
        <input type="checkbox" id="includeUppercase" name="includeUppercase" checked>
        <br>
        <label for="includeLowercase">Incluir letras minúsculas:</label>
        <input type="checkbox" id="includeLowercase" name="includeLowercase" checked>
        <br>
        <label for="includeNumbers">Incluir números:</label>
        <input type="checkbox" id="includeNumbers" name="includeNumbers" checked>   
        <br>    
        <label for="includeSpecialChars">Incluir caracteres especiais:</label>
        <input type="checkbox" id="includeSpecialChars" name="includeSpecialChars" checked>
        <br>
        <label for="excludeSimilarChars">Excluir caracteres semelhantes:</label>
        <input type="checkbox" id="excludeSimilarChars" name="excludeSimilarChars">
        <br>
      <button type="submit">Gerar Senha</button>
        <button type="button" id="copyButton">Copiar Senha
        </button>
        <br>
        <button type="button" id="clearButton">Limpar</button>
        <br>
        <!-- Campo de visualização: input readonly facilita cópia e toggle de visibilidade -->
        <div class="password-view">
          <label for="passwordDisplay">Senha gerada:</label>
          <input type="password" id="passwordDisplay" readonly aria-label="Senha gerada">
          <label for="togglePassword" class="show-label">
            <input type="checkbox" id="togglePassword"> Mostrar senha
          </label>
        </div>

        

    </form>
    <script src="script.js"></script> 
</body>
</html>
